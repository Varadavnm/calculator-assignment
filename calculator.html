<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+6DTPJSJ5z6f5Eq/gA5u6A6bM6bgu3fwhF5iW5F5F5F5F5F5" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="expression" placeholder="Enter a math expression">
                <button class="btn btn-primary" onclick="calculate()">Calculate</button>
                <h3>Log</h3>
                <ul id="log"></ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary" onclick="input_number('7')">7</button>
                <button class="btn btn-secondary" onclick="input_number('8')">8</button>
                <button class="btn btn-secondary" onclick="input_number('9')">9</button>
                <button class="btn btn-secondary" onclick="input_operator('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary" onclick="input_number('4')">4</button>
                <button class="btn btn-secondary" onclick="input_number('5')">5</button>
                <button class="btn btn-secondary" onclick="input_number('6')">6</button>
                <button class="btn btn-secondary" onclick="input_operator('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary" onclick="input_number('1')">1</button>
                <button class="btn btn-secondary" onclick="input_number('2')">2</button>
                <button class="btn btn-secondary" onclick="input_number('3')">3</button>
                <button class="btn btn-secondary" onclick="input_operator('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary" onclick="input_number('0')">0</button>
                <button class="btn btn-secondary" onclick="input_number('.')">.</button>
                <button class="btn btn-secondary" onclick="math_calculate()">=</button>
                <button class="btn btn-secondary" onclick="input_operator('+')">+</button>
            </div>
        </div>
        <div id="app">
            <p id="message"></p>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script>
      function addLog(msg) {
          var ul = document.getElementById("log");
          var li = document.createElement("li");
          var msg_text_node = document.createTextNode(msg);
          li.appendChild(msg_text_node);
          ul.appendChild(li);
      }
  
      function calculate() {
          expression = document.getElementById("expression").value;
          try {
              answer = eval(expression);
              expression = document.getElementById("expression").value = answer;
              addLog(`Result: ${expression}`);
          } catch (e) {
              console.log("Bad Expression!!!");
              addLog(`Error: ${expression} is not in proper format, please fix it!!!`);
          }
      }
  
      function math_calculate() {
          expression = document.getElementById("expression").value;
          try {
              answer = math.evaluate(expression);
              expression = document.getElementById("expression").value = answer;
          } catch (e) {
              console.log("Bad Expression!!!");
              addLog(`Error: ${expression} is not in proper format, please fix it!!!`);
          }
      }
  
      function input_number(v) {
          expression = document.getElementById("expression").value;
          expression = expression + v;
          document.getElementById("expression").value = expression;
      }
  
      function input_operator(o) {
          expression = document.getElementById("expression").value;
          expression = expression + o;
          document.getElementById("expression").value = expression;
      }
  </script>
  
   
</body>
</html>
